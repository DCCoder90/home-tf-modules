formatter: "markdown" # this is required

recursive:
  enabled: false
  path: modules
  include-main: true

sort:
  enabled: true
  by: "required"

output:
  file: "USAGE.md"
  mode: inject

settings:
  anchor: true
  color: true
  default: true
  description: true
  escape: true
  hide-empty: true
  html: true
  indent: 2
  lockfile: false
  read-comments: true
  required: true
  sensitive: true
  type: true